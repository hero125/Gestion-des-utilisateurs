<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="logo">
    <ion-icon color="light" name="person"></ion-icon>
  </div>

  <div class="padding">
    
    <form class="padding" #test="ngForm" (ngSubmit)=login(test)>
      <ion-item>
        <ion-label color="light">Email</ion-label>
        <ion-input type="email" color="light" name="email" ngModel placeholder="Adresse email"></ion-input>
      </ion-item>
  
  
     <ion-item>
        <ion-label  color="light">Mots de passe</ion-label>
        <ion-input type="password" name="password" ngModel color="light" placeholder="Mots de passe"></ion-input>
      </ion-item>
  
      <ion-item lines="none">
        <a routerLink="/oublie" ><ion-button color="light" fill="clear" slot="end">Mots de passe oubli√©</ion-button></a>
      </ion-item>
  
  
      <ion-button color="light" fill="outline" shape="round" expand="block" type="submit">CONNEXION</ion-button>
    </form>
    
    <br/>
    
    <a routerLink="/register"><ion-button shape="round" expand="block">INSCRIPTION</ion-button></a>
  

  </div>
  
  <ion-item lines="none">
    <ion-label text-center color="light" >Ou vous connectez avec</ion-label>
  </ion-item>
  
  <div class="flex">
    <ion-button color="facebook" >
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Facebook
    </ion-button>

    <ion-button color="google">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Google
    </ion-button>
    
  </div>

</ion-content>
