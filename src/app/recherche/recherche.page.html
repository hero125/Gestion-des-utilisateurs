<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button color='light'></ion-back-button>
    </ion-button>
    <ion-title>recherche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list lines="none">
    <ion-item *ngFor="let l of userList">
      <ion-label>
        <ion-text>
        <h5>{{l.nom}} </h5>
      </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
